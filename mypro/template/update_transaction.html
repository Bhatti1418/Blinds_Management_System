<!doctype html>
<html lang="id-ID">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.js"></script>
    <style>
        body {
            background: url('https://decorland.co.za/wp-content/uploads/2021/09/Vertical-Blinds-1-scaled.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-black bg-opacity-50 flex items-center justify-center h-screen relative">
    <!-- Form Container -->
    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-2xl max-w-md w-full mx-4 md:mx-0 transform transition-all duration-300 hover:scale-105">
        <!-- Form Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Update Blind</h2>
            <p class="text-gray-600 mt-2">Edit the details of the blind below.</p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Blind Name Field -->
            <div class="relative">
                <label for="blindname" class="block text-sm font-medium text-gray-700 mb-1">Blind Name</label>
                <input type="text" id="blindname" name="blindname" value="{{ obj.blind_name }}" placeholder="Enter the blind name" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" oninput="this.value = this.value.toUpperCase();" />
            </div>

            <!-- Length Field -->
            <div class="relative">
                <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Length</label>
                <input type="number" id="length" name="length" value="{{ obj.length }}" placeholder="Enter length" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" />
            </div>

            <!-- Width Field -->
            <div class="relative">
                <label for="width" class="block text-sm font-medium text-gray-700 mb-1">Width</label>
                <input type="number" id="width" name="width" value="{{ obj.width }}" placeholder="Enter width" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" />
            </div>

            <!-- Price Field -->
            <div class="relative">
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                <input type="number" id="price" name="price" value="{{ obj.blind_price }}" placeholder="Enter price" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" step="0.01" />
            </div>

            <!-- Square Foot Field -->
            <div class="relative">
                <label for="squarefoot" class="block text-sm font-medium text-gray-700 mb-1">Square Foot</label>
                <input type="number" id="squarefoot" name="squarefoot" value="{{ obj.square_foot }}" placeholder="Enter square foot" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" readonly />
            </div>

            <!-- Total Field -->
            <div class="relative">
                <label for="total" class="block text-sm font-medium text-gray-700 mb-1">Total</label>
                <input type="number" id="total" name="total" value="{{ obj.total_price }}" placeholder="Enter total" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" readonly />
            </div>

            <!-- Submit Button -->
            <div class="relative">
                <button type="submit"
                        class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                    Update Blind
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript for Dynamic Calculations -->
    <script>
        // Calculate Square Foot and Total dynamically
        const lengthInput = document.getElementById('length');
        const widthInput = document.getElementById('width');
        const priceInput = document.getElementById('price');
        const squareFootInput = document.getElementById('squarefoot');
        const totalInput = document.getElementById('total');

        function calculateValues() {
            const length = parseFloat(lengthInput.value) || 0;
            const width = parseFloat(widthInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;

            // Calculate Square Foot
            const squareFoot = (length * width).toFixed(2);
            squareFootInput.value = squareFoot;

            // Calculate Total
            const total = (squareFoot * price).toFixed(2);
            totalInput.value = total;
        }

        // Add event listeners to recalculate on input change
        lengthInput.addEventListener('input', calculateValues);
        widthInput.addEventListener('input', calculateValues);
        priceInput.addEventListener('input', calculateValues);

        // Initial calculation on page load
        calculateValues();
    </script>
</body>
</html>
